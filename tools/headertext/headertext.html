<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Text Tools</title>
    <link rel="stylesheet" href="./headertext.css">
    <script src="./headertext.js"></script>
</head>

<body>
    <span class="content-header">Header Text Generator</span>
    <hr style="border: 1px solid #aaaaaa; margin: 5px 5vw px 1vw;">
    <div class="content-feature" style="display: block;">
        <div class="tool-box">
            <input type="text" id="text-input" placeholder="Your text here" value="Your text here">
            <br>
            <br>
            <label for="font-size-input">Font-size: </label>
            <input type="range" min="0" max="125" value="50" id="font-size-input">
            <span id="font-size">50px</span>
            <br>
            <label for="font-families">Font-family:</label>
            <select name="font-families" id="font-families-list">
                <option value="Arial, Helvetica, sans-serif">Arial</option>
                <option value="'Courier New', Courier, monospace">Courier New</option>
                <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Franklin Gothic Medium
                </option>
                <option value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Gill Sans</option>
                <option
                    value="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                    Lucida Sans</option>
                <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
            </select>
            <input type="checkbox" id="font-family-checkbox" checked>
            <br>
            <label for="text-color-input">Color: </label>
            <span class="text-color-ui">
                <input type="text" id="text-color-input" value="#000000">
                <label for="text-color-picker">
                    <span id="custom-color-picker"></span>
                </label>
                <input type="color" id="text-color-picker" value="#000000">
            </span>
            <br>
            <label for="text-shadow-checkbox">Shadow: </label><input type="checkbox" id="text-shadow-checkbox"
                unchecked>
            <blockquote id="text-shadow-ui" style="display: none;">
                <label for="hs-input">x distance: </label><input id="hs-input" type="range"
                    min="-50" max="50" value="0"><span id="hs-value">0px</span>
                <br>
                <label for="vs-input">y distance: </label><input id="vs-input" type="range"
                    min="-50" max="50" value="0"><span id="vs-value">0px</span>
                <br>
                <label for="blur-input">blur radius: </label><input id="blur-input" type="range"
                    min="0" max="20" value="0"><span id="blur-value">0px</span>
                <br>
                <label for="opacity-input">opacity: </label><input id="opacity-input"
                    type="range" min="0" max="100" value="100"><span id="opacity-value">100%</span>
                <br>
                <label for="shadow-color-input">Shadow color: </label><input
                    id="shadow-color-input" type="text" value="#000000">
                <label for="shadow-color-picker">
                    <span id="custom-shadow-color-picker"></span>
                </label>
                <input type="color" id="shadow-color-picker" value="#000000">
            </blockquote>
            <label for="text-decoration-checkbox">Decoration: </label><input type="checkbox"
                id="text-decoration-checkbox" unchecked>
            <span id="text-decoration-input" style="display: none; position: absolute;">
                <input type="checkbox" id="overline-checkbox" unchecked><label
                    for="overline-checkbox">overline&nbsp;</label>
                <input type="checkbox" id="line-through" unchecked><label for="line-through">line-through&nbsp;</label>
                <br>
                <input type="checkbox" id="underline-checkbox" unchecked><label
                    for="underline-checkbox">underline&nbsp;</label>
            </span>
            <br>
            <br>
        </div>
        <br>
        <div class="css-terminal">
            <div class="terminal-label" style="text-align: left;">
                <span>CSS</span><button onclick="cssCopy()">COPY</button>
            </div>
            <div id="css-output">
                <code id="css-code">
                            <span>.header-text {<br></span>
                                <span id="css-font-size" style="margin-left: 2em;">font-size: 50px;<br></span>
                                <span id="css-font-family" style="margin-left: 2em;">font-family: Arial, Helvetica, sans-serif;<br></span>
                                <span id="css-color" style="margin-left: 2em;">color: #000000;<br></span>
                                <span id="css-text-shadow" style="margin-left: 2em; display: none;"></span>
                                <span id="css-text-decoration" style="margin-left: 2em;">text-decoration: none;<br></span>
                            <span>}</span>
                        </code>
            </div>
        </div>
        <br><br>
        <div class="html-terminal">
            <div class="terminal-label" style="text-align: left;">
                <span>HTML</span>
            </div>
            <div id="html-output">
                <code>
                            <span id="html-span">&lt;span class="header-text"&gt;Your text here&lt;/span&gt;</span>
                        </code>
            </div>
        </div>
        <div class="preview" style="overflow: hidden; background-color: #dddddd;">
            <span class="preview-label">Preview</span>
            <input id="preview-bg" type="color" style="transform: translate(22px, 8px)" value="#ffffff">
            <label for="preview-bg">
                <span id="custom-preview-bg" style="background-color: #ffffff; transform: translate(0px, 8px);"></span>
            </label>
            <div id="preview-box" style="background-color: white; width: 100%; height: 100%">
                <span style="font-size: 50px;" id="text">Your text here</span>
            </div>
        </div>
    </div>
</body>

</html>
